<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenDSLRCam</title>
</head>
<body>
    <h1>OpenDSLRCam - Kamera Steuerung</h1>

    <h2>Einstellungen</h2>
    <form action="/settings" method="post">
        <label for="interval">Intervall (Sekunden):</label>
        <input type="number" id="interval" name="interval" value="{{ interval }}"><br><br>
        
        <label for="upload_server">Upload-Server:</label>
        <input type="text" id="upload_server" name="upload_server" value="{{ upload_server }}"><br><br>
        
        <input type="submit" value="Einstellungen speichern">
    </form>

    <h2>Logs</h2>
    <ul>
        {% for log in logs %}
        <li>{{ log }}</li>
        {% endfor %}
    </ul>

    <h2>Galerie</h2>
    <a href="/gallery">Zur Galerie</a>
</body>
</html>
